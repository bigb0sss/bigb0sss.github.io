{% if page.tags.size > 0 %}
<div class="post-tags">
  <i class="fa fa-tags fa-fw mr-1"></i>
  {% for tag in page.tags %}
  <a href="{{ site.baseurl }}/tags/{{ tag | replace: ' ', '-' | downcase | url_encode }}/"
    class="post-tag no-text-decoration" >
    {{- tag -}}
  </a>
  {% endfor %}
  </div>
{% endif %}
